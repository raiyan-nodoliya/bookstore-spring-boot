<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Hello Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<!-- navbar start here -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" text-white>BookStore</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" th:href="@{/available_book}">Available Books</a>
					</li>

					<li class="nav-item">
						<a class="nav-link text-white" th:href="@{/my_books}">My Books</a>
					</li>


				</ul>
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link text-white" th:href="@{/book_register}">
							New Book Register
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- navbar end -->

	<div class="container my-5 p-5" style="border: 1px solid black;">
		<h4 class="text-center"> Edit Book Here.</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${book}">
			
		<input type="hidden" name="id" th:value="${book.id}"/>	
		  <div class="mb-3">
		    <label for="name" class="form-label">Enter Book Name</label>
		    <input type="text" class="form-control" name="name" th:value="${book.name}" id="name">
		  </div>

		  <div class="mb-3">
		    <label for="author" class="form-label">Enter Author</label>
		    <input type="text" class="form-control" name="author" th:value="${book.author}" id="author">
		  </div>

		  <div class="mb-3">
		    <label for="price" class="form-label">Enter Price</label>
		    <input type="text" class="form-control" name="price" th:value="${book.price}" id="price">
		  </div>

		  <center><button type="submit" class="btn btn-primary">Submit</button></center>
		</form>
	</div>









	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
